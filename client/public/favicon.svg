<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAA00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="18" fill="url(#grad1)"/>
  <!-- Trophy/Crown icon -->
  <path d="M 30 40 L 35 30 L 40 35 L 45 25 L 50 35 L 55 30 L 60 40 L 60 65 L 30 65 Z" fill="#0F0F0F" opacity="0.9"/>
  <path d="M 40 50 L 50 50 M 40 55 L 50 55 M 40 60 L 50 60" stroke="#FFAA00" stroke-width="2" stroke-linecap="round"/>
  <!-- Letter A for Arena -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0F0F0F" text-anchor="middle" filter="url(#glow)">A</text>
</svg>

